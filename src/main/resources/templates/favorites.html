<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>Favorites</title>
</head>
<body>
<div th:include="/fragments/fragments :: menu"></div>

    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <!--<form action="#" method="get">-->
                    <!--<div class="input-field">-->
                        <!--<input name="q" type="search" placeholder="Wyszukiwanie..." required="required" autocomplete="off"/>-->
                        <!--<i class="material-icons">search</i>-->
                    <!--</div>-->
                <!--</form>-->
            </div>
        </div>
    </div>
    <div class="gifs container">
        <div class="row">
            <div th:each="gif : ${gifs}" class="col s12 l4">
                <a th:href="@{|/gif/${gif.name}|}">
                    <img th:src="${gif.getGifPath()}"/>
                    <a href="#" th:class="(${gif.favourite}? 'un' : '') + 'mark favorite'"></a>
                </a>
            </div>
        </div>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
